    <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter volume</title>
</head>
<body>
    <div class="form">
    <h1>Conversor de volumes</h1>
    <div id="input">
        <h3>De:</h3>
        <input type="number" id="inputNumero" placeholder="Valor">
        <select class="select" id="inputSelect">
            <option id="optLitros" value="litros">Litros</option>
            <option id="optmililitros" value="mililitros">Mililitros</option>
            <option id="optLitros" value="galoes">Galões</option>  
        </select><br> 
        <button id="btConvert" onclick="pegarValor()">Converter</button>
    </div>
    
    <div id="outPut"></div>
    <h3>Para:</h3>
    <input readonly type="number" id="outputNumero" placeholder="Valor convertido">
    <select class="select" id="outputSelect">
        <option id="optLitros" value="litros">Litros</option>
        <option id="optmililitros" value="mililitros">Mililitros</option>
        <option id="optGaloes" value="galoes">Galões</option>
    </select>
</div>

    <script src= js/peso.js ></script>
</body>
